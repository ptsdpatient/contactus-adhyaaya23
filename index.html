<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    
    @font-face {
      font-family: 'style';
      src: url(Xxix-0Wgvz.ttf);
      }
    @font-face {
      font-family: 'head';
      src: url(Metropolis-SemiBold.otf);
      }
    @font-face{
      font-family: 'data';
      src: url(Metropolis-Regular.otf);
     }
    

     *:focus {
      outline: none;
  }
     
      

      .title{
        text-align: center;
        color:#14c8ff;
        text-shadow: 4px 1px 10px #0b4fb4ea;
        font-family: style;
        font-size:10vh;
        transition:all 0.5s;
        }

        .subtitle{
        position:absolute;
        color:#14c8ff;
        text-shadow: 4px 1px 10px #0b4fb4ea;
        font-family: style;
        font-size:3vw;
        
        }
        .title:hover{
        transform:translateY(-0.2rem);
        text-shadow: 4px 1px 10px #00364691;
        transition:all 0.5s;
        }

      .container{
        flex-basis: 0;
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;  
        justify-content:space-between;
        
    }
    
    .container > div{
        width:32vw;
    }
     
    button{
      position:absolute;
      opacity:100%;
      background-color: aliceblue;
      border-style:none;
      border-radius:1vw;
      font-size:1.5vw;
      width:6%;
      height: 5%;
      color:#0067c7;
      box-shadow: 0em 0em 0.5em 0.0001em #20e5ff9a;
      position:absolute;
      font-family:data;
      transition:transform,all 0.5s;
    }
    button:hover{
      color:aliceblue;
      transform:translateY(-0.12em);
      background-color:#309bffe8;
      box-shadow: 0.1em 0.025em 0.5em 0.1em #20e5ff9a;
      text-shadow: 2px 2px 2px #001a5250;
      transition:transform,all 0.5s;
                      
  }
  button:active{
    color:#309bffe8;
      transform:translateY(0.12em);
      background-color:aliceblue;
      box-shadow: 0.1em 0.025em 0.5em 0.1em #20e5ff9a;
      text-shadow: 2px 2px 2px #001a5250;
      transition:transform,all 0.1s;
  }
      canvas{
      width:32vw;
      height:85vh;
      border-radius:1vw;
      background-color:#001e5b80;
      box-shadow: 0.1em 0.025em 0.4em 0.1em #20e5ff9a;
      
    }
    textarea{
      position:absolute;
      background-color:aliceblue;
      border-radius: 1.2vh;
      border-style:none;
      left:3vw;
      top:48vh;
      width:25vw;
      height:28vh;
      padding-top: 2vh;
      padding-left:2vw;
      resize:none;
      overflow-y: hidden;
      font-family: data;
      font-size:1.3vw;
    }
    textarea::placeholder{
      font-size: 1.3vw;
      font-family:data;
    }

    .form_text{
      position:absolute;
      font-family:data;
      color:aliceblue;
      font-size: 2vw;
      text-shadow:4px 1px 10px black;

    }
    #cfn{
    top:12vh;
    left:3vw
   }
   #cfe{
    top:25vh;
    left:3vw
   }
   #cfm{
    top:35vh;
    left:3vw
   }
   
    .form_input {
      position:absolute;
      background-color:aliceblue;
      border-radius:0.51vw;
      font-size: 1.3vw;
      border-style:none;
      font-family: data;
      height:5vh;
      width:20vw;
      text-indent:4%;
    }
    

    @media only screen and (max-width:1100px),screen and (max-height:500px){
    /* Mobal phone ke liye */
   
   /*  Hides first canva
    .mobile_hide{
      display:none;
    }
    */
    .title{
        margin-top:1vh;
        font-size:8vw;

    }
    .container{
        
        flex-direction:column;
        justify-content:space-evenly;
    }
    
    .container >div{
        margin-top: 1.5vh;
        margin-left: 2.4vw;
    }
    canvas{
        width:90vw;
        height:45vw;
    }
   #cfn{
    font-size:4vw;

    top:10px;
    left:3vw;
    padding:10%;
   }

   }

    </style>
    </head>
    <body>
        <div class="title">Contact us</div>
        <div >
          <p class ="subtitle" style="top:10vh;left:5vw;">submit a ticket</p>
          <p class ="subtitle" style="top:10vh;left:40vw;">Lorem ipsum</p>
          <p class ="subtitle" style="top:10vh;left:80vw;">map</p>
        </div>
        <div class="container">
            <div class="mobile_hide">
            <p id="tfn" class="form_text" style="top:22vh;left:3vw">name </p><input class="form_input" placeholder="name" style="left:10vw;top:26vh"/>   
            <p id="tfe" class="form_text" style="top:30vh;left:3vw">email </p><input class="form_input" placeholder="email" style="left:10vw;top:33.5vh"/> 
            <p id="tfm" class="form_text" style="top:38vh;left:3vw">message </p><textarea placeholder="message"></textarea>
            <button style="top:85vh;left:13.5vw">submit</button>
             <canvas/>
          </div> 

           <div><canvas/></div>
           <div><canvas/></div>
          </div>


    </body>
</html>
